<html>

<head>
    <title>Blob.io</title>
    <canvas height="600" id="canvas" width="800"></canvas>
    <link id="fav" rel="icon" type="image/png" href="/icon.png" />

    <!--Required files-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>

    <link rel="stylesheet" href="./assets/css/Bootstrap.css"></link>
    <link rel="stylesheet" href="./assets/css/csshake.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <script src="./assets/js/jscolor.js"></script>
    <script src="./assets/js/main.js"></script>

</head>

<body>
    <div id="overlays" style="background-color: rgba(0, 0, 0, 0.4); position: absolute; left: 0; right: 0; top: 0; bottom: 0; z-index: 200;font-family: Orbitron;">


        <!--Main-->

        <div id="main">
                <div id="serverPanel">
                    <div>
                        <h2 style="font-family: 'Orbitron', sans-serif;color: orange;" id="titleh">Servers</h2>
                    </div>
                    <hr>
                    <center>
                        <select size=9 class="nav nav-tabs nav-justified" style="background-color: rgb(101, 169, 191);font-size: 19px;font-family: 'Roboto';">
							<option value="0" onclick='connect("uws://89.185.12.89:5516");'>VSplit</option>
                            <option value="0" onclick='connect("wss://89.185.12.89:5515");'>InstantMegaSplit Gota</option>
							<option value="0" onclick='connect("uws://89.185.12.89:5514");'>XSelfFeed</option>
                            <option value="0" onclick='connect("uws://89.185.12.89:5513");'>HardcoreUltraSplit</option>
                        </select>
                    </center>
                </div>

            <div class="form-group">

                <div style="float: left; margin-left: 20px;">
                    <h2 style="font-family: 'Orbitron', sans-serif;font-size: 45px;color: white;background-color: rgba(35, 209, 0, 1); class="nav nav-tabs nav-justified" id="titleh">Blob.io</h2>
                </div>

                <br clear="both">

                <form role="form">
                    <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a>
                        </li>

                        <li role="presentation">
                            <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane" id="home"></div>

                        <div role="tabpanel" class="tab-pane fade settings" id="settings">
                            <hr>
                            <div class="container">

                                <div class="settingsRow">
                                    <span id="animationTxt">Animation Delay 120</span>
                                    <br>
                                    <br>
                                    <label></label>
                                    <input type="range" id="delay" min="10" max="300">
                                    </label>
                                    <br>
                                    <br>
                                    <div style="position: relative;">
                                        <label>
                                            <input type="checkbox" name="sqMode" id="sqMode"> Square Mode &nbsp</label>
                                            <br>
                                        <label>
                                            <input type="checkbox" name="sectors" id="sectors"> Sectors &nbsp</label>
                                            <br>
                                        <label>
                                            <input type="checkbox" name="borders" id="borders"> Borders &nbsp</label>
                                        <br>                                       
                                        <label>
                                            <input type="checkbox" name="food" id="food"> Hide Food &nbsp</label>
                                        <br>
                                        <label>
                                            <input type="checkbox" name="ERTP" id="ERTP"> ERTP Control &nbsp</label>
                                        <br>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <div class="form-group">
                <input class="form-control" id="nick" maxlength="15" placeholder="Your NickName">
                <input class="form-control" id="skinUrl" placeholder="SkinUrl (https://i.imgur.com/........)">
            </div>
            <br>

            <div class="form-group">
                <button class="shake-constant btn playButton btn-primary btn-needs-server" style="background-color: orange;" id="playBtn" onclick="setNick(document.getElementById('nick').value); return false;"
                    type="submit">Join</button>
                <button class="btn btn-warning watchButton btn-needs-server" style="background-color: orange;" id="watchBtn" onclick="watch(); return false;">Spectate</button>
                <br clear="both">
                <br>
            </div>

            </form>

            <p>
                Subscribe to 
                <a href="https://www.youtube.com/channel/UC3NhszFne2QlW-EW-GMYSHA" target="_blank">Creator</a>
            </p>

        </div>

    </div>
</body>
<input id="chat" maxlength="250" placeholder="Enter to chat" type="text">

</html>
